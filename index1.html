<!DOCTYPE html>
<html>
<!-- служебная часть -->

<head>
    <!-- заголовок страницы -->
    <title>Заголовок</title>
    <!-- настраиваем служебную информацию для браузеров -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #000;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .box .glitch {
            color: #fff;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-size: 100px;
            position: relative;
            padding: 30px;
        }

        .box .glitch:before,
        .box .glitch:after {
            content: "Журнал «КОД»";
            color: #fff;
            position: absolute;
            top: 0;
            overflow: hidden;
            padding: 30px;
        }

        .box .glitch:before {
            left: 3px;
            text-shadow: -3px 0 red;
            animation: glitch-before 2s linear 0s infinite alternate;
        }

        .box .glitch:after {
            left: -3px;
            text-shadow: -3px 0 blue;
            animation: glitch-after 2s linear 0s infinite alternate;
        }

        @keyframes glitch-before {
            0% {
                clip: rect(45px, 750px, 56px, 30px);
            }

            5% {
                clip: rect(102px, 750px, 52px, 30px);
            }

            10% {
                clip: rect(30px, 750px, 93px, 30px);
            }

            15% {
                clip: rect(122px, 750px, 91px, 30px);
            }

            20% {
                clip: rect(52px, 750px, 69px, 30px);
            }

            25% {
                clip: rect(89px, 750px, 141px, 30px);
            }

            30% {
                clip: rect(80px, 750px, 24px, 30px);
            }

            35% {
                clip: rect(21px, 750px, 3px, 30px);
            }

            40% {
                clip: rect(87px, 750px, 13px, 30px);
            }

            45% {
                clip: rect(5px, 750px, 106px, 30px);
            }

            50% {
                clip: rect(138px, 750px, 115px, 30px);
            }

            55% {
                clip: rect(91px, 750px, 105px, 30px);
            }

            60% {
                clip: rect(92px, 750px, 25px, 30px);
            }

            65% {
                clip: rect(69px, 750px, 108px, 30px);
            }

            70% {
                clip: rect(67px, 750px, 20px, 30px);
            }

            75% {
                clip: rect(42px, 750px, 46px, 30px);
            }

            80% {

            }

            85% {

            }

            90% {
                clip: rect(135px, 750px, 104px, 30px);
            }

            95% {
                clip: rect(128px, 750px, 69px, 30px);
            }

            100% {
                clip: rect(26px, 750px, 116px, 30px);
            }
        }

        @keyframes glitch-after {
            0% {
                clip: rect(137px, 750px, 103px, 30px);
            }

            5% {
                clip: rect(29px, 750px, 77px, 30px);
            }

            10% {
                clip: rect(148px, 750px, 150px, 30px);

                clip: rect(60px, 750px, 65px, 30px);

            }

            100% {
                clip: rect(9px, 750px, 147px, 30px);
            }
        }
    </style>
    <!-- закрываем служебную часть страницы -->
</head>

</body>

</html>
